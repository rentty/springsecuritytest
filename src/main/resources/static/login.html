<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css" type="text/css">
</head>
<body>
    <div id="app">
        <form class="login-page" action="/login" method="post">
            <div class="form">
                <h3>账户登录</h3>
                <input type="text" placeholder="用户名" name="username" required="required"/>
                <input type="password" placeholder="密码" name="password" required="required"/>
                <span style="display: inline">
                    <input type="text" name="imageCode" placeholder="验证码" style="width: 50%;"/>
                    <img :src="img_url" @click="changeImage"/>
                </span>
                <input type="checkbox" name="remember-me"/> 记住我
                <button type="submit">登录</button>
            </div>
        </form>
        <form class="login-page" action="/login/mobile" method="post">
            <div class="form">
                <h3>短信验证码登录</h3>
                <input type="text" placeholder="手机号" name="mobile" value="17777777777" required="required"/>
                <span style="display: inline">
            <input type="text" name="smsCode" placeholder="短信验证码" style="width: 50%;"/>
            <a href="/code/sms?mobile=17777777777">发送验证码</a>
        </span>
                <button type="submit">登录</button>
            </div>
        </form>
    </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="static/js/jquery-1.12.3.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data:function(){
            return {
                img_url:'/code/image'
            }
        },
        methods: {
            changeImage:function() {
                const num = Math.ceil(Math.random() * 10)
                this.img_url = '/code/image?' + num
                console.log('change img')
            }
        }
    })
</script>
</body>
</html>
